<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your daily weather forecast">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="main.js" defer></script>
    <title>Weather_for_you</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input class="wow flipInX" type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
    <main>
        <section class="location">
            <div class="city">Mars</div>
            <div class="date">Monday 20 junuary 2043</div>
        </section>
    <section class="current">
        <div class="temp">27<span>°с</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">-133° / 27°</div>
    </section>
    </main>
    </div>
</body>
</html>
